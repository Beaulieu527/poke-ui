<form [formGroup]="form" class="form">
  <app-input class="form__input" [group]="form" [controlName]="'search'" [label]="'ID'"></app-input>
  <button
    class="form__button button"
    [disabled]="!form.valid"
    [routerLink]="['/details', form.value.search]"
  >
    <span class="button__content">Search</span>
  </button>
</form>

<div class="pokemons">
  <div class="spinner-backdrop" [class.show]="loading"></div>
  <app-pokeball-spinner [class.show]="loading"></app-pokeball-spinner>
  <ul class="pokemon-list" *ngIf="(pokemons$ | async) as pokemons">
    <li class="pokemon-list__element" *ngFor="let pokemon of pokemons">
      <a class="pokemon-list__content" [routerLink]="['/details', pokemon.id]">{{
        pokemon.name
      }}</a>
    </li>
  </ul>
</div>

<app-pagination [maxPage]="10" (pageChange)="onPageChange($event)"> </app-pagination>
